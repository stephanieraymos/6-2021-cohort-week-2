<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 2 Workshop Assignment</title>
  </head>
  <body>
    <h1>Enter Your Details For Our Dating Website</h1>
    <form
      action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata"
      method="post"
      enctype="multipart/form-data"
    >
      <fieldset>
        <legend>Your Face</legend>
        <div>
          <label for="avatar">Upload Your Image</label>
          <input type="file" , id="avatar" name="avatar" required />
        </div>
        <p>Image Preview:</p>
        <img id="preview" width="500" />
      </fieldset>
      <fieldset>
        <legend>Your Details</legend>
        <div>
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your full name"
            required
          />
        </div>
        <div>
          <label>Gender</label>
          <input type="radio" id="woman" name="gender" value="woman" required />
          <label for="woman">Woman</label>
          <input type="radio" id="man" name="gender" value="man" />
          <label for="man">Man</label>
          <input type="radio" id="nonbinary" name="gender" value="nonbinary" />
          <label for="nonbinary">Non-binary</label>
        </div>

        <div>
          <label for="age">Age</label>
          <input type="number" id="age" name="age" />
        </div>

        <div>
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" />
        </div>

        <div>
          <label for="color">Favorite Color</label>
          <input type="color" id="color" name="color" />
        </div>

        <div>
          <label for="color">Favorite Color</label>
          <input type="color" id="color" name="color" />
        </div>
        
      </fieldset>
    </form>
  </body>
</html>
